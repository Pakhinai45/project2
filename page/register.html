<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register Page</title>
</head>
<body>
   <section style="background-color: rgb(0, 221, 255);">
    <div class="box">
        <div class="form-value">
            <form id="registerForm">
                <h2>สร้างบัญชี</h2>
                <div class="input-field">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="fname" required>
                    <label for="fname">ชื่อ</label>
                </div>
                <div class="input-field">
                    <ion-icon name=""></ion-icon>
                    <input type="text" id="lname" required>
                    <label for="lname">นามสกุล</label>
                </div>
                <div class="input-field">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" id="phon" required>
                    <label for="phon">Phone</label>
                </div>
                <div class="input-field">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit">สร้างบัญชี</button>
                <div class="register">
                    <p>มีบัญชีเเล้วใช่ไหม?<a href="/page/login.html"> เข้าสู่ระบบ</a></p>
                </div>
            </form>
        </div>
    </div>
   </section>

   <script type="module" src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.js"></script>

   <!-- Firebase App -->
   <script type="module">
       // Import Firebase modules
       import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js';
       import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js';
       import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js';

       // Firebase configuration
       const firebaseConfig = {
           apiKey: "AIzaSyAHb7c71eD80O8pF-l3JFqXiNaqMZb6xDI",
           authDomain: "aeroponics-e15b0.firebaseapp.com",
           databaseURL: "https://aeroponics-e15b0-default-rtdb.asia-southeast1.firebasedatabase.app",
           projectId: "aeroponics-e15b0",
           storageBucket: "aeroponics-e15b0.appspot.com",
           messagingSenderId: "810278392432",
           appId: "1:810278392432:web:a91e7c0b98f5dc5b855ab5",
           measurementId: "G-DK4EM20L5M"
       };

       // Initialize Firebase
       const app = initializeApp(firebaseConfig);
       const auth = getAuth(app);
       const database = getDatabase(app);

       // Register user function
       async function registerUser(userData) {
           const { fname, lname, phon, email, password, confirmPassword } = userData;

           // Validate password
           if (password !== confirmPassword) {
               return { status: 400, message: "รหัสผ่านไม่ตรงกัน!!!" };
           }

           try {
               // Create user with Firebase Authentication
               const userCredential = await createUserWithEmailAndPassword(auth, email, password);
               const userId = userCredential.user.uid;

               // Save user data to Firebase Realtime Database
               await set(ref(database, 'users/' + userId), {
                   userId: userId,
                   fname: fname,
                   lname: lname,
                   phon: phon,
                   email: email,
                   status: 0,
                   tokenline: "null",
                   popupadmin: false,
                   createdAt: new Date().toISOString()
               });

               return { status: 201, message: 'สร้างบัญชีสำเร็จ' };
           } catch (error) {
               console.error('Error saving data:', error);
               return { status: 500, message: error.message };
           }
       }

       document.getElementById('registerForm').addEventListener('submit', async (e) => {
           e.preventDefault();
           
           const fname = document.getElementById('fname').value;
           const lname = document.getElementById('lname').value;
           const phon = document.getElementById('phon').value;
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;
           const confirmPassword = document.getElementById('confirmPassword').value;

           const data = await registerUser({ fname, lname, phon, email, password, confirmPassword });
           alert(data.message);

           if (data.status === 201) {
               window.location.href = '/page/login.html';
           }
       });
   </script>
</body>
</html>
