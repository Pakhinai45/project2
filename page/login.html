<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>
<body>
   <section style="background-color: rgb(0, 221, 255);">
    <div class="box">
        <div class="form-value">
            <form id="login-form">
                <h2>เข้าสู่ระบบ</h2>
                <div class="input-field">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
                <div id="result" style="color: red; margin-top: 10px;"></div>
                <div class="register">
                    <p>ยังไม่มีบัญชีใช่ไหม?<a href="/page/register.html"> สร้างบัญชี</a></p>
                </div>
                <div class="reset-password">
                    <p><a href="#" id="resetPasswordLink">ลืมรหัสผ่าน?</a></p>
                </div>
            </form>
            <!-- ฟอร์มสำหรับการรีเซ็ตรหัสผ่าน -->
            <form id="resetPasswordForm" style="display: none;">
                <h2>รีเซ็ตรหัสผ่าน</h2>
                <div class="input-field">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="resetEmail" required>
                    <label for="resetEmail">Email</label>
                </div>
                <button type="submit">รีเซ็ตรหัสผ่าน</button>
                <div class="register">
                    <p><a href="#" id="backToLoginLink">กลับไปเข้าสู่ระบบ</a></p>
                </div>
            </form>
        </div>
    </div>
   </section>

   <script type="module" src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.2/dist/ionicons/ionicons.js"></script>

   <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAHb7c71eD80O8pF-l3JFqXiNaqMZb6xDI",
        authDomain: "aeroponics-e15b0.firebaseapp.com",
        databaseURL: "https://aeroponics-e15b0-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "aeroponics-e15b0",
        storageBucket: "aeroponics-e15b0.appspot.com",
        messagingSenderId: "810278392432",
        appId: "1:810278392432:web:a91e7c0b98f5dc5b855ab5",
        measurementId: "G-DK4EM20L5M"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Event listener for login form submission
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await userCredential.user.getIdToken();

                // Send token to backend for verification
                const response = await fetch('http://localhost:3030/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: idToken })
                });

                const data = await response.json();
                if (response.ok) {
                    const uid = data.uid;
                    const status = data.status;
                    window.location.href = `${data.page}?uid=${uid}`;
                } else {
                    document.getElementById('result').innerText = data.message || 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = error.message || 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ';
            }
        });

        // Show and hide reset password form
        document.getElementById('resetPasswordLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent page refresh
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
        });

        document.getElementById('backToLoginLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent page refresh
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('resetEmail').value;

            const response = await fetch('http://localhost:3030/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });

            const data = await response.json();
            alert(data.message); // Display message from server
        });
    });
   </script>
</body>
</html>
